<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./javascript/index.js" type="text/javascript" defer></script>
    <script src="./javascript/Calculadora.js" type="text/javascript"></script>
    <script src="./javascript/Display.js" type="text/javascript"></script>

    <title>Calculadora</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="calculadora">
        <div class="display">
          <div id="num_actual"></div>
          <div id="num_anterior"></div>
        </div>
        <button class="col-2" onclick="display.borraTodo()">C</button>
        <button onclick="display.borra()">&larr;</button>
        <button class="operador" value="dividir">/</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador" value="multiplicar">x</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador" value="restar">-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador" value="sumar">+</button>
        <button class="col-2 numero">0</button>
        <button class="numero">.</button>
        <button class="operador" value="igual">=</button>
      </div>
    </div>
  </body>
</html>
